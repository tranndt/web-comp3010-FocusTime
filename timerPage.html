    var album_title = document.getElementById("songTitle");
    if (sessionStorage.getItem("album_title") === null) {
        album_title.innerHTML = "Album: Choose an Album";
    }
    else {
        album_title.innerHTML = "Album: " + sessionStorage.getItem("album_title");
        window.addEventListener("load", function(){audioApp(sessionStorage.getItem("album_title"))}, false);
